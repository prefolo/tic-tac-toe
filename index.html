<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>     
<body>
    <div id="header">
        Tic Tac Toe
    </div>
    <div>
        <div id="gameboard">
            <div data-index="0" id="r1c1" class="cell r1 c1"></div>
            <div data-index="1" id="r1c2" class="cell r1 c2"></div>
            <div data-index="2" id="r1c3" class="cell r1 c3"></div>
            <div data-index="3" id="r2c1" class="cell r2 c1"></div>
            <div data-index="4" id="r2c2" class="cell r2 c2"></div>
            <div data-index="5" id="r2c3" class="cell r2 c3"></div>
            <div data-index="6" id="r3c1" class="cell r3 c1"></div>
            <div data-index="7" id="r3c2" class="cell r3 c2"></div>
            <div data-index="8" id="r3c3" class="cell r3 c3"></div>
        </div>
        <div id="button-section">
            <button id="restart-btn">Restart</button>
        </div>
        <div id="result-container">
    
        </div>
    </div>
    <div id="footer">
        Copyright Â© 2022 prefolo
    </div>
</body>
</html>
